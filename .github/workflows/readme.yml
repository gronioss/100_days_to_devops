name: README Update

on:
  push:
    branches:
      - main

permissions:
  contents: write  # Uprawnienia umożliwiające zapis do repozytorium

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # Uniknięcie potencjalnych problemów z domyślnym GITHUB_TOKEN

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install GitPython

      - name: Update README
        run: |
          python update_readme.py

      - name: Configure Git
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

      - name: Commit changes
        run: |
          git add README.md
          git commit -m "Aktualizacja README" || echo "No changes to commit"

      - name: Push changes
        run: git push origin HEAD:main
